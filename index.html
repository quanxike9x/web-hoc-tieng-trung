<body>

  <div>

    <button class="btn danger" onclick="skipWord()">B·ªè qua</button>
    <button class="btn secondary" onclick="toggleInputMode()">ƒê·ªïi ch·∫ø ƒë·ªô</button>
    <button class="btn accent" onclick="showHelp()">H∆∞·ªõng d·∫´n</button>
    <button class="btn secondary" onclick="toggleNoTone()">B·∫≠t/T·∫Øt kh√¥ng d·∫•u</button>
    <button class="btn accent" onclick="startPomodoro()">Pomodoro</button>
    <button class="btn secondary" onclick="toggleCanvas()">Luy·ªán vi·∫øt</button>
    <button class="btn accent" onclick="lookupHanzi()">Tra Hanzii</button>
  </div>
  <div id="result"></div>
  <div id="pomodoro-timer" style="margin-top: 20px; font-size: 1.5em; display: none;">
    ‚è≥ Th·ªùi gian c√≤n l·∫°i: <span id="time-display">25:00</span>
  </div>

  <canvas id="writing-canvas" width="400" height="400"></canvas>
  <div id="canvas-controls">
    <label>ƒê·ªô d√†y b√∫t: <input type="range" id="pen-size" min="1" max="15" value="5"></label>
    <button class="btn secondary" onclick="clearCanvas()">X√≥a</button>
  </div>

  <div id="wrong-table">
    <h3>Sai r·ªìi hehe!</h3>
    <p><strong>Ch·ªØ H√°n:</strong> <span id="wt-hanzi"></span></p>
    <p><strong>Pinyin:</strong> <span id="wt-pinyin"></span></p>
    <p><strong>Nghƒ©a:</strong> <span id="wt-meanings"></span></p>
    <p><strong>B·∫°n nh·∫≠p:</strong> <span id="wt-userinput"></span></p>
  </div>

<script>
// Bi·∫øn to√†n c·ª•c
let words = [], currentWord = null, inputMode = "hanzi", noTone = false;
let canvas = null, ctx = null, penSize = 5, drawing = false;
let pomoInterval = null;
let db = null;

// Kh·ªüi t·∫°o IndexedDB
function initDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("HSKTrainerDB", 1);
    
    request.onerror = (event) => {
      console.error("Database error:", event.target.error);
      reject("Database error");
    };
    
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      if (!db.objectStoreNames.contains('state')) {
        db.createObjectStore('state', { keyPath: 'id' });
      }
    };
    
    request.onsuccess = (event) => {
      db = event.target.result;
      resolve(db);
    };
  });
}

// L∆∞u tr·∫°ng th√°i v√†o IndexedDB
function saveState() {
  if (!db) return;
  
  const transaction = db.transaction(['state'], 'readwrite');
  const store = transaction.objectStore('state');
  
  const state = {
    id: 1,
    words: words,
    currentWord: currentWord,
    inputMode: inputMode,
    noTone: noTone,
    penSize: penSize,
    fileName: document.getElementById("file-name").textContent
  };
  
  store.put(state);
}

// T·∫£i tr·∫°ng th√°i t·ª´ IndexedDB
function loadState() {
  return new Promise((resolve, reject) => {
    if (!db) {
      reject("Database not initialized");
      return;
    }
    
    const transaction = db.transaction(['state'], 'readonly');
    const store = transaction.objectStore('state');
    const request = store.get(1);
    
    request.onerror = (event) => {
      reject("Error loading state");
    };
    
    request.onsuccess = (event) => {
      const state = request.result;
      if (state) {
        words = state.words || [];
        currentWord = state.currentWord || null;
        inputMode = state.inputMode || "hanzi";
        noTone = state.noTone || false;
        penSize = state.penSize || 5;
        document.getElementById("file-name").textContent = state.fileName || "Ch∆∞a ch·ªçn file";
        document.getElementById("pen-size").value = penSize;
        
        if (words.length > 0 && currentWord) {
          updateWordDisplay();
          document.getElementById("status").textContent = `ƒê√£ t·∫£i ${words.length} t·ª´ | Ch·∫ø ƒë·ªô: ${inputMode === "hanzi" ? "Nh·∫≠p nghƒ©a" : "Nh·∫≠p H√°n t·ª±"}`;
        }
      }
      resolve();
    };
  });
}

// Kh·ªüi t·∫°o ·ª©ng d·ª•ng
async function initApp() {
  try {
    await initDB();
    await loadState();
    document.getElementById("status").textContent = words.length > 0 
      ? `ƒê√£ t·∫£i ${words.length} t·ª´ | Ch·∫ø ƒë·ªô: ${inputMode === "hanzi" ? "Nh·∫≠p nghƒ©a" : "Nh·∫≠p H√°n t·ª±"}`
      : "Ch∆∞a c√≥ d·ªØ li·ªáu. Vui l√≤ng t·∫£i file t·ª´ v·ª±ng.";
    
    setupCanvas();
    setupEventListeners();
  } catch (error) {
    console.error("Initialization error:", error);
    document.getElementById("status").textContent = "L·ªói khi t·∫£i d·ªØ li·ªáu. L√†m m·ªõi trang ƒë·ªÉ th·ª≠ l·∫°i.";
  }
}

// Thi·∫øt l·∫≠p canvas
function setupCanvas() {
  canvas = document.getElementById("writing-canvas");
  ctx = canvas.getContext("2d");
  document.getElementById("pen-size").addEventListener("input", function(e) {
    penSize = parseInt(e.target.value);
    saveState();
  });
  
  // S·ª± ki·ªán chu·ªôt
  canvas.addEventListener("mousedown", e => { 
    drawing = true; 
    ctx.beginPath(); 
    ctx.moveTo(e.offsetX, e.offsetY); 
  });
  
  canvas.addEventListener("mousemove", e => {
    if (drawing) {
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = penSize;
      ctx.stroke();
    }
  });
  
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseleave", () => drawing = false);

  // S·ª± ki·ªán c·∫£m ·ª©ng
  canvas.addEventListener("touchstart", function(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  });
  
  canvas.addEventListener("touchmove", function(e) {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = penSize;
    ctx.stroke();
  });
  
  canvas.addEventListener("touchend", () => drawing = false);
}

// Thi·∫øt l·∫≠p event listeners
function setupEventListeners() {
  document.getElementById("file-input").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById("file-name").textContent = file.name;
    const reader = new FileReader();
    reader.onload = function(event) {
      const lines = event.target.result.split("\n");
      words = lines.map(line => {
        const parts = line.trim().split(/\t+|\s{2,}/);
        return parts.length >= 3 ? [parts[0], parts[1], parts.slice(2).join(' ').split(/[,/]/).map(s => s.trim())] : null;
      }).filter(Boolean);
      loadNewWord();
      saveState();
      document.getElementById("status").textContent = `ƒê√£ t·∫£i ${words.length} t·ª´ | Ch·∫ø ƒë·ªô: ${inputMode === "hanzi" ? "Nh·∫≠p nghƒ©a" : "Nh·∫≠p H√°n t·ª±"}`;
    };
    reader.readAsText(file);
  });
  
  document.getElementById("answer").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkAnswer();
  });
}

// C√°c h√†m ch·ª©c nƒÉng ch√≠nh
function loadNewWord() {
  if (!words.length) return;
  currentWord = words[Math.floor(Math.random() * words.length)];
  updateWordDisplay();
  saveState();
}

function updateWordDisplay() {
  document.getElementById("hanzi-display").textContent = inputMode === "hanzi" ? currentWord[0] : currentWord[2][0];
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";
  document.getElementById("wrong-table").style.display = "none";
}

function normalize(str) {
  return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/ƒë/g, "d").toLowerCase();
}

function checkAnswer() {
  const input = document.getElementById("answer").value.trim();
  if (!input || !currentWord) return;
  let correct = false;
  
  if (inputMode === "hanzi") {
    const clean = noTone ? normalize(input) : input.toLowerCase();
    correct = currentWord[2].some(m => (noTone ? normalize(m) : m.toLowerCase()) === clean);
  } else {
    correct = currentWord[0] === input;
  }
  
  if (correct) {
    document.getElementById("result").textContent = "‚úÖ ƒê√∫ng r·ªìi!";
    document.getElementById("wrong-table").style.display = "none";
    setTimeout(loadNewWord, 1000);
    saveState();
  } else {
    document.getElementById("result").textContent = "‚ùå Sai r·ªìi!";
    document.getElementById("wt-hanzi").textContent = currentWord[0];
    document.getElementById("wt-pinyin").textContent = currentWord[1];
    document.getElementById("wt-meanings").textContent = currentWord[2].join(", ");
    document.getElementById("wt-userinput").textContent = input;
    document.getElementById("wrong-table").style.display = "block";
  }
}

function skipWord() { 
  loadNewWord(); 
  saveState();
}

function toggleInputMode() {
  inputMode = inputMode === "hanzi" ? "meaning" : "hanzi";
  updateWordDisplay();
  saveState();
  document.getElementById("status").textContent = `ƒê√£ t·∫£i ${words.length} t·ª´ | Ch·∫ø ƒë·ªô: ${inputMode === "hanzi" ? "Nh·∫≠p nghƒ©a" : "Nh·∫≠p H√°n t·ª±"}`;
}

function toggleNoTone() { 
  noTone = !noTone; 
  alert(noTone ? "ƒê√£ b·∫≠t kh√¥ng d·∫•u" : "ƒê√£ t·∫Øt kh√¥ng d·∫•u"); 
  saveState();
}

function showHelp() {
  alert(`H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:
1. T·∫£i file .txt v·ªõi ƒë·ªãnh d·∫°ng: 
   H√°n t·ª±[TAB]Pinyin[TAB]Nghƒ©a 1, Nghƒ©a 2
   V√≠ d·ª•:
   ‰Ω†Â•Ω\tn«ê h«éo\txin ch√†o, ch√†o b·∫°n

2. Nh·∫≠p nghƒ©a ho·∫∑c ch·ªØ H√°n t∆∞∆°ng ·ª©ng v·ªõi ch·∫ø ƒë·ªô hi·ªán t·∫°i

3. T√≠nh nƒÉng:
   - Pomodoro: H·∫πn gi·ªù h·ªçc t·∫≠p 25 ph√∫t
   - Luy·ªán vi·∫øt: T·∫≠p vi·∫øt ch·ªØ H√°n
   - Tra Hanzii: M·ªü tra t·ª´ tr√™n hanzii.net
   # Created by: @Quanxike9x

üÜò Tr·ª£ gi√∫p: N·∫øu g·∫∑p v·∫•n ƒë·ªÅ xin vui l√≤ng li√™n h·ªá Zalo: 0968645112`);
}

function startPomodoro() {
  let duration = 25 * 60; // 25 ph√∫t t√≠nh b·∫±ng gi√¢y
  const timerDiv = document.getElementById("pomodoro-timer");
  const display = document.getElementById("time-display");

  if (pomoInterval) clearInterval(pomoInterval);

  timerDiv.style.display = "block";

  function updateTimer() {
    const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
    const seconds = String(duration % 60).padStart(2, '0');
    display.textContent = `${minutes}:${seconds}`;
    if (duration === 0) {
      clearInterval(pomoInterval);
      alert("‚è∞ H·∫øt gi·ªù! Ngh·ªâ ng∆°i 5 ph√∫t nh√©!");
      timerDiv.style.display = "none";
    }
    duration--;
  }

  updateTimer();
  pomoInterval = setInterval(updateTimer, 1000);
}

function lookupHanzi() {
  if (!currentWord) return;
  const url = "https://hanzii.net/search/word/" + currentWord[0] + "?hl=vi";
  window.open(url, "_blank");
}

function toggleCanvas() {
  const show = canvas.style.display === "none";
  canvas.style.display = document.getElementById("canvas-controls").style.display = show ? "block" : "none";
  if (show) drawGrid();
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGrid();
}

function drawGrid() {
  ctx.strokeStyle = "#ddd";
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(0, 200); ctx.lineTo(400, 200);
  ctx.moveTo(200, 0); ctx.lineTo(200, 400);
  ctx.moveTo(0, 0); ctx.lineTo(400, 400);
  ctx.moveTo(400, 0); ctx.lineTo(0, 400);
  ctx.stroke();
}

// Kh·ªüi ch·∫°y ·ª©ng d·ª•ng khi trang t·∫£i xong
window.addEventListener('DOMContentLoaded', initApp);
</script>
